{% extends 'base.html' %}

{% block content %}


<h2>Zaloguj się</h2>
<form method="post">
  {% csrf_token %}

  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

  {{ form.as_p }}
    Zapomniałeś hasła? <a href="/password_reset/">Resetuj hasło</a><br>
  <button type="submit">Zaloguj</button>
</form>

{% endblock %}
